<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <section class="card">
      <div class="card-product-image">
        <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="image-mobile">
        <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image-desktop">
      </div>
      <div class="card-product-info">
        <p class="category">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="price-now">$149.99</p>
          <p class="price-then">$169.99</p>
        </div>
        <button class="cta-button">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="icon">
          Add to Cart
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/laska-adief">Laska Adief</a>.
  </div>
</body>

</html>
